<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div class="bg-primary mb-4">
        <h1 class="text-center p-4 text-white"> MY Contacts</h1>
    </div>
    <div class="container me-3 mb-4 ">
        <form class="form-inline">
            <label for="name">Name:</label>
            <input type="text" class="form-control-lg p-2 m-2" placeholder="Enter name" id="name">
            <label for="email">Email:</label>
            <input type="email" class="form-control-lg p-2 m-2" placeholder="Enter email" id="email">
            <label for="pnum">Mobile No:</label>
            <input type="text" class="form-control-lg p-2 m-2" placeholder="Enter Mobile No" id="pnum">
            <button type="submit" class="btn btn-primary p-2 mb-2">Saved Contact</button>
          </form>
    </div>
    <div class="container">
        <h4 class="text-center mb-4">Your Saved Contact</h4>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile No</th>
                    <th scope="col">Actions</th>
                  </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Test User</td>
                    <td>test@gmail.com</td>
                    <td>0152154785</td>
                    <td>
                        <div class="btn btn-warning">Edit</div>
                        <div class="btn btn-danger">Delete</div>
                    </td>
                  </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
